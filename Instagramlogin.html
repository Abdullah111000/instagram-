<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #fafafa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container-main {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 32px;
            padding: 32px 0;
        }

        .phone-images {
            position: relative;
            height: 626px;
            width: 380px;
        }

        .phone-image {
            position: absolute;
            height: 582.52px;
            left: -10px;
        }

        .logincolor:hover {
            color: black;
        }

        .login-box {
            width: 350px;
            padding: 40px 40px 20px;
            border: 1px solid #dbdbdb;
            background: white;
            margin-bottom: 10px;
        }

        .instagram-logo {
            width: 175px;
            margin: 0 auto 24px;
            display: block;
        }

        .form-control {
            background: #fafafa;
            border: 1px solid #dbdbdb ;
            font-size: 12px ;
            padding: 9px 8px ;
            margin-bottom: 6px;
        }

        .btn-instagram {
            background:rgb(76 181 249)!important;
            color: white!important;
            font-weight: 600 ;
            font-size: 14px ;
            padding: 7px 16px;
            width: 100%;
            border-radius: 10px;
            margin-top: 8px;
        }

        .footer {
            padding: 24px 0;
            text-align: center;
        }

        .footer-links {
            flex-wrap: wrap;
            justify-content: center;
            gap: 8px 16px;
            margin-bottom: 12px;
        }

        .footer a {
            color: #8e8e8e;
            font-size: 12px;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div class="container-main">

        <div class="phone-images d-none d-md-block">
            <img src="https://www.instagram.com/static/images/homepage/phones/home-phones.png/1dc085cdb87d.png"
                class="phone-image" alt="">
        </div>


        <div>
            <div class="login-box">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/1200px-Instagram_logo.svg.png"
                    class="instagram-logo" alt="Instagram">

                <form class="mb-3">
                    <input type="text" class="form-control mb-2" placeholder="Phone number, username, or email">
                    <input type="password" class="form-control mb-2" placeholder="Password">
                    <button type="submit" class="btn btn-instagram">Log In</button>
                </form>

                <div class="d-flex align-items-center my-4">
                    <div class="flex-grow-1 border"></div>
                    <span class="mx-4 text-muted" style="font-size: 0.9rem;">OR</span>
                    <div class="flex-grow-1 border"></div>
                </div>

                <div class="mb-3 text-center">
                    <a href="https://www.facebook.com/login.php?next=https%3A%2F%2Fwww.facebook.com%2Foidc%2F%3Fapp_id%3D124024574287414%26redirect_uri%3Dhttps%253A%252F%252Fwww.instagram.com%252Faccounts%252Fsignupviafb%252F%26response_type%3Dcode%26scope%3Dopenid%2Bemail%2Bprofile%2Blinking%26state%3DATloIfYXBKYBRTnsJmbHJKfyZUTnfe-BcTnATbtolWBp6IpgBY3tkwYfHf48UT5hgMaXOPzgYmvHbIiBWyfTKamcojXz5mjdRsCfWcO1-ud5WPyOddlzE4GjnTKp-Lu0eu3NiHW8daw71-410pwNUiitclumhTRulNTq_5FN0991DCJQdimC9DCGt65s_x-b9HSOlju4AYcx9udnb0X1rgwhf0xzATzonYZDpSC-E-Ccscg2gn7yFFKR5ZiCEaHPcuIF"
                        class="text-decoration-none text-primary">
                        <i class="bi bi-facebook me-2"></i>
                        <span class="logincolor" style="font-size: 0.9rem;">Log in with Facebook</span>
                    </a>
                </div>

                <div class="text-center">
                    <a href="https://www.instagram.com/accounts/password/reset/" class="text-decoration-none text-dark"
                        style="font-size: 0.9rem;">Forgot password?</a>
                </div>
            </div>


            <div class="login-box text-center py-4">
                <span class="text-secondary" style="font-size: 14px;">
                    Don't have an account?
                </span>
                <a href="https://www.instagram.com/accounts/emailsignup/" class="text-decoration-none fw-semibold"
                    style="color: #0095f6;">
                    Sign up
                </a>
            </div>

            <div class="text-center mt-4">
                <p class="mb-3" style="font-size: 14px;">Get the app.</p>
                <div class="d-flex justify-content-center gap-2">
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=ig_mid%3D0BD85D8C-38EB-4FDE-BA43-FEE6B5BFD765%26utm_campaign%3DunifiedHome%26utm_content%3Dlo%26utm_source%3Dinstagramweb%26utm_medium%3Dbadge">
                    <img src="https://static.cdninstagram.com/rsrc.php/v3/yz/r/c5Rp7Ym-Klz.png" style="height: 40px;"alt="App Store">
                    </a>
                    <a href="https://apps.microsoft.com/home?hl=en-US&gl=US">
                    <img src="https://static.cdninstagram.com/rsrc.php/v3/yu/r/EHY6QnZYdNX.png" style="height: 40px;"alt="Google Play">
                    </a>
                </div>
            </div>
        </div>
    </div>


    <footer class="footer">
        <div class="container">
            <div class="d-flex footer-links">
                <a href="#">Meta</a>
                <a href="#">About</a>
                <a href="#">Blog</a>
                <a href="#">Jobs</a>
                <a href="#">Help</a>
                <a href="#">API</a>
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Locations</a>
                <a href="#">Instagram Lite</a>
                <a href="#">Threads</a>
                <a href="#">Contact Uploading & Non-Users</a>
                <a href="#">Meta Verified</a>
            </div>
            <div class="text-secondary mt-2" style="font-size: 12px;">
                Â© 2024 Instagram from Meta
            </div>
        </div>
    </footer>


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</body>

</html>
